name: Java CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch: 

jobs:
  job-renamed:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '21'
